<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
</head>
<body dir="rtl">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 20px;
            border-radius: 4px;
            border: none;
            outline: 2px dashed #009688;
            color: #000;
            font-size: 18px;
            transition: .3s;
        }
        input:focus {
            outline-color: #CDDC39;
        }
        button {
            padding: 20px;
            border-radius: 4px;
            border: 2px dashed #009688;
            padding: 20px;
            border-radius: 4px;
            background: #009688;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: 2px dashed #CDDC39;
            cursor: pointer;
            margin-right: 30px;
            transition: .3s;
            &:hover {
                background-color: #fff;
                color: #009688;
            }
        }
        .bg {
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            width: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            transition: .3s;
            opacity: 0;
            animation: bg 7s ease-in;
        }
        .game-bg {
            background-image: url(imgs/game-bg.jpeg);
        }
        .U2-bg {
            background-image: url(imgs/U2-bg.jpeg);
            animation-delay: 5s;
        }
        video {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            min-width: 100%;
        }
        @keyframes bg {
            0%,100% {
                opacity: 0;
            } 
            50% {
                opacity: 1;
            }
        }
                .full {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0,0, 0,.7);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            a {
                font-size: 3em;
                color: #fff;
                text-decoration: none;
                border: 2px solid;
                padding: 15px;
                border-radius: 10px;
            }
        }
    </style>
        <div class="full">
            <a href="#" class="fullScreen">Full Screen</a>
        </div>
    <script> 
    document.querySelector('.fullScreen').addEventListener('click',function(e) {
        this.parentElement.remove();
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            document.documentElement.requestFullscreen();
        }
        // Create Elements
        const gameBg = document.createElement('div');
        gameBg.className = 'bg game-bg';
        const U2bg = document.createElement('div');
        U2bg.className = 'bg U2-bg';
        document.body.appendChild(gameBg)
        document.body.appendChild(U2bg);
        const input = document.createElement('input')
        input.name = 'name';
        input.placeholder = "اكتب اسمك بالعربي بس"
        const btn = document.createElement('button');
        btn.innerHTML = 'بدء';
        btn.addEventListener('click',function() {
            localStorage.setItem('gameName',document.querySelector('input').value);
            location.href = '/log.html'
        })
        document.body.appendChild(input)
        document.body.appendChild(btn);
    })
    setTimeout(() => {
        const video = document.createElement('video');
        video.src = 'imgs/intro.mp4';
        video.autoplay = true;
        video.onended = function () {
            video.remove();
            document.querySelectorAll('div').forEach( e => e.remove());
        }
        document.body.appendChild(video);
    }, 12500);
    </script>
</body>
</html>
